<mat-toolbar color="primary">
  <button mat-button (click)="myDrawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span style="flex: auto"></span>
  <button mat-button routerLink="home">Inicio</button>
  <button mat-button routerLink="profile">Perfil</button>
  <!--Solo los usuarios ADMIN acceden a la opcion de Importar menu-->
  <button mat-button *ngIf="auth.roles.includes('ADMIN')" [matMenuTriggerFor]="importMenu">
    <mat-icon iconPositionEnd>keyboard_arrow_down</mat-icon>
    Importar
  </button>
  <mat-menu #importMenu>
    <button mat-menu-item routerLink="loadEstudiantes">Cargar Estudiante</button>
    <button mat-menu-item routerLink="loadPagos">Cargar Pagos</button>
  </mat-menu>
  <!-- Mostrar el nombre del usuario autenticado -->
  <button mat-button *ngIf="auth.isAuthenticated">
    {{ auth.username }}
  </button>
  <button mat-raised-button color="accent" (click)="logout()">Salir</button>
</mat-toolbar>
<!--Barra lateral-->
<mat-drawer-container>
  <mat-drawer #myDrawer opened="true" mode="side" position="start">
    <mat-list>
      <mat-list-item>
        <button mat-button routerLink="dashboard">
          <mat-icon>dashboard</mat-icon>
          Dashboard
        </button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button routerLink="estudiantes">
          <mat-icon>dashboard</mat-icon>
          Estudiantes
        </button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button routerLink="pagos">
          <mat-icon>dashboard</mat-icon>
          Pagos
        </button>
      </mat-list-item>
    </mat-list>
  </mat-drawer>
  <mat-drawer-content>
    <div style="min-height: 600px">
      <!--Mostrar los componentes sin recargar la pÃ¡gina-->
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
