<div class="container">
    <mat-card class="form-card">
        <mat-card-header>
            <mat-card-title>{{ isEditMode ? 'Editar' : 'Nuevo' }} Usuario</mat-card-title>
        </mat-card-header>
        <mat-divider></mat-divider>
        <mat-card-content>
            <form [formGroup]="usuarioForm" (ngSubmit)="save()" class="user-form">
                <mat-form-field appearance="outline">
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="username" placeholder="Nombre de usuario" />
                    <mat-error *ngIf="usuarioForm.get('username')?.hasError('required')">El username es
                        obligatorio</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" type="email" placeholder="email@ejemplo.com" />
                    <mat-error *ngIf="usuarioForm.get('email')?.hasError('required')">El email es
                        obligatorio</mat-error>
                    <mat-error *ngIf="usuarioForm.get('email')?.hasError('email')">Formato de email inválido</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" type="password" placeholder="Mínimo 6 caracteres" />
                    <mat-error *ngIf="usuarioForm.get('password')?.hasError('required')">La contraseña es
                        obligatoria</mat-error>
                </mat-form-field>

                <div formGroupName="perfil">
                    <mat-form-field appearance="outline" style="width: 100%;">
                        <mat-label>Rol</mat-label>
                        <mat-select formControlName="nombre">
                            <mat-option value="USER">USER</mat-option>
                            <mat-option value="ADMIN">ADMIN</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

                <div class="actions">
                    <button mat-raised-button color="primary" type="submit" [disabled]="usuarioForm.invalid">
                        {{ isEditMode ? 'Actualizar' : 'Guardar' }} Usuario
                    </button>
                    <button mat-button color="warn" type="button" (click)="cancelar()">
                        Cancelar
                    </button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
