<div class="container">
    <mat-card>
        <mat-card-header>
            <div style="display: flex; justify-content: space-between; width: 100%; align-items: center;">
                <mat-card-title>Gesti√≥n de Conceptos</mat-card-title>
                <button mat-raised-button color="primary" (click)="nuevoConcepto()">
                    <mat-icon>add</mat-icon> Nuevo Concepto
                </button>
            </div>
        </mat-card-header>
        <mat-divider></mat-divider>
        <mat-card-content>
            <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z1">
                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
                    <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
                </ng-container>

                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef>Acciones</th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button color="black" (click)="editarConcepto(element)" matTooltip="Editar">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" (click)="eliminarConcepto(element.id)"
                            matTooltip="Eliminar">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
        </mat-card-content>
    </mat-card>
</div>
