<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title> Estudiantes </mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z1">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let estudiante">{{ estudiante.id }}</td>
        </ng-container>
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td mat-cell *matCellDef="let estudiante">{{ estudiante.nombre }}</td>
        </ng-container>
        <ng-container matColumnDef="apellido">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido</th>
          <td mat-cell *matCellDef="let estudiante">{{ estudiante.apellido }}</td>
        </ng-container>
        <ng-container matColumnDef="codigo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>CÃ³digo</th>
          <td mat-cell *matCellDef="let estudiante">{{ estudiante.codigo }}</td>
        </ng-container>
        <ng-container matColumnDef="programaId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Programa ID</th>
          <td mat-cell *matCellDef="let estudiante">{{ estudiante.programaId }}</td>
        </ng-container>
        <ng-container matColumnDef="pagos">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Pagos</th>
          <td mat-cell *matCellDef="let estudiante">
            <button (click)="listarPagosDeEstudiante(estudiante)" mat-raised-button color="primary">
              Ver
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        #paginator
        [pageSizeOptions]="[5, 10, 15, 20]"
        showFirstLastButtons
      ></mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
