<div class="container">
  <mat-card>
    <mat-card-header style="display: flex; justify-content: space-between; align-items: center;">
      <mat-card-title> Usuarios Registrados </mat-card-title>
      <button mat-raised-button color="primary" routerLink="/admin/new-usuario">
        <mat-icon>person_add</mat-icon>
        + Usuario
      </button>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <!-- Barra de Filtros -->
      <div [formGroup]="filterForm" class="filter-bar">
        <mat-form-field appearance="outline">
          <mat-label>Nombre de Usuario</mat-label>
          <input matInput formControlName="username" placeholder="Buscar por username..." />
          <mat-icon matPrefix>search</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="Buscar por email..." />
          <mat-icon matPrefix>email</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Rol</mat-label>
          <mat-select formControlName="rol" placeholder="Seleccione un rol">
            <mat-option value="">Todos</mat-option>
            <mat-option value="ADMIN">ADMIN</mat-option>
            <mat-option value="USER">USER</mat-option>
          </mat-select>
          <mat-icon matPrefix>badge</mat-icon>
        </mat-form-field>

        <button mat-stroked-button color="primary" (click)="limpiarFiltros()" title="Limpiar Filtros">
          <mat-icon>filter_list_off</mat-icon> Limpiar
        </button>
      </div>

      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z1">
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Usuario</th>
          <td mat-cell *matCellDef="let user">{{ user.username }}</td>
        </ng-container>
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
          <td mat-cell *matCellDef="let user">{{ user.email }}</td>
        </ng-container>
        <ng-container matColumnDef="rol">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Rol</th>
          <td mat-cell *matCellDef="let user">
            <span class="badg">{{ user.perfil?.nombre }}</span>
          </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let user">
            <button mat-icon-button color="accent" [routerLink]="['/admin/editar-usuario', user.username]"
              matTooltip="Editar">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="eliminarUsuario(user)" matTooltip="Eliminar">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator #paginator [pageSizeOptions]="[5, 10, 15, 20]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
